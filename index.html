<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Checkout</title>
</head>
<body>
    <div class="container">
        <div class="cart-wrap">
            <div class="products">
                <div class="backbag">
                    <img src="./img/photo1.png" alt="">
                    <div class="backbag-info">
                        <p>Vintage Backbag</p>
                        <div class="price">
                            <span class="new">
                                $ <span class="orange">25.98</span>
                            </span>
                            <span class="old">
                                $ <span class="line-through">25.98</span>
                            </span>
                        </div>
                        <div class="quantity">
                            <i class="fa-solid fa-plus"></i>
                            <span class="amount">1</span>
                            <i class="fa-solid fa-minus"></i>
                        </div>
                        <button class="remove">Remove</button>
                        <p class="p-total">Product Total: $ <span class="total-span">25.98</span></p>
                    </div>
                </div>
                <div class="shoes">
                    <img src="./img/photo2.png" alt="">
                    <div class="shoes-info">
                        <p>Levi Shoes</p>
                        <div class="price">
                            <span class="new">
                                $ <span class="orange">45.99</span>
                            </span>
                            <span class="old">
                                $ <span class="line-through">45.99</span>
                            </span>
                        </div>
                        <div class="quantity">
                            <i class="fa-solid fa-plus"></i>
                            <span class="amount">1</span>
                            <i class="fa-solid fa-minus"></i>
                        </div>
                        <button class="remove">Remove</button>
                        <p class="p-total">Product Total: $ <span class="total-span">25.98</span></p>
                    </div>
                </div>
                <div class="clock">
                    <img src="./img/photo3.jpg" alt="">
                    <div class="clock-info">
                        <p>Antique Clock</p>
                        <div class="price">
                            <span class="new">
                                $ <span class="orange">74.99</span>
                            </span>
                            <span class="old">
                                $ <span class="line-through">74.99</span>
                            </span>
                            
                        </div>
                        <div class="quantity">
                            <i class="fa-solid fa-plus"></i>
                            <span class="amount">1</span>
                            <i class="fa-solid fa-minus"></i>
                        </div>
                        <button class="remove">Remove</button>
                        <p class="p-total">Product Total: $ <span class="total-span">25.98</span></p>
                    </div>
                </div>
            </div>
            
            <div class="price-summary">
                <p class="subtotal">
                    <span>Subtotal</span>
                    <span>$<span>146.96</span></span>
                </p>
                <p class="tax">
                    <span>Tax(18%)</span>
                    <span>$<span>26.98</span></span>
                </p>
                <p class="shipping">
                    <span>Shipping</span>
                    <span>$<span>15</span></span>
                </p>
                <p class="shopping-total">
                    <span>Total</span>
                    <span>$<span>188.91</span></span>
                </p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
